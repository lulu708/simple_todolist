<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Widget</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
  <div class="todo-list">
    <div class="todo-item">
      <div class="checkbox"></div>
      <button class="delete-button" onclick="deleteItem(this)">×</button>
    </div>
    <!-- 추가 아이템들이 여기에 동적으로 생성될 것입니다. -->
  </div>
  
  <input type="text" class="input-field" placeholder="Add a new todo item">
  <div class="add-button">Add</div>
</div>
</body>
</html>
